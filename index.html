<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
  <main class="container">
    <div class="profile__card">
      <img src="./assets/images/avatar-jessica.jpeg" alt="avatar">
      <p class="profile__card__name">Jessica Randall</p>
      <p class="profile__card__location">London, United Kingdom</p>
      <p class="profile__card__description">"Front-end developer and avid reader."</p>

      <div class="profile__card__button">
        <button class="profile__card__button__git">GitHub</button>
        <button class="profile__card__button__ft">Frontend Mentor</button>
            <button class="profile__card__button__linkedIn">LinkedIn</button>
            <button class="profile__card__button__twitter">Twitter</button>
            <button class="profile__card__button__instagram">Instagram</button>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/tania-valera-63508319b/" target="_blank">Tania Valera</a>  </footer>
</body>
</html>
